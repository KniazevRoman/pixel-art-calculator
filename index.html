<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Pixel-art calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="calculator__body">
            <div class="calculator__title">PIXEL-ART CALCULATOR</div>
            <div class="calculator__screen"></div>
            <div class="calculator__controls">
                <button class="calculator__controls-button calculator__controls-button_long calculator__controls-button_power">POWER</button>
                <div class="calculator__controls-power-indicator"></div>
                <button class="calculator__controls-button calculator__controls-button_square calculator__controls-button_clear">C</button>
                <button class="calculator__controls-button calculator__controls-button_square calculator__controls-button_operator">/</button>
                <button class="calculator__controls-button calculator__controls-button_square" data-number="7">7</button>
                <button class="calculator__controls-button calculator__controls-button_square" data-number="8">8</button>
                <button class="calculator__controls-button calculator__controls-button_square" data-number="9">9</button>
                <button class="calculator__controls-button calculator__controls-button_square calculator__controls-button_operator">*</button>
                <button class="calculator__controls-button calculator__controls-button_square" data-number="4">4</button>
                <button class="calculator__controls-button calculator__controls-button_square" data-number="5">5</button>
                <button class="calculator__controls-button calculator__controls-button_square" data-number="6">6</button>
                <button class="calculator__controls-button calculator__controls-button_square calculator__controls-button_operator">-</button>
                <button class="calculator__controls-button calculator__controls-button_square" data-number="1">1</button>
                <button class="calculator__controls-button calculator__controls-button_square" data-number="2">2</button>
                <button class="calculator__controls-button calculator__controls-button_square" data-number="3">3</button>
                <button class="calculator__controls-button calculator__controls-button_square calculator__controls-button_operator">+</button>
                <button class="calculator__controls-button calculator__controls-button_long" data-number="0">0</button>
                <button class="calculator__controls-button calculator__controls-button_square" data-number=".">.</button>
                <button class="calculator__controls-button calculator__controls-button_square calculator__controls-button_result">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

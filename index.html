<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Pixel-art calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="calculator__body">
            <div class="calculator__title">PIXEL-ART CALCULATOR</div>
            <div class="calculator__screen">123</div>
            <div class="calculator__controls">
                <button class="calculator__controls-button calculator__controls-button_long calculator__controls-button_power">POWER</button>
                <button class="calculator__controls-button calculator__controls-button_square calculator__controls-button_clear">C</button>
                <button class="calculator__controls-button calculator__controls-button_square calculator__controls-button_action">/</button>
                <button class="calculator__controls-button calculator__controls-button_square">7</button>
                <button class="calculator__controls-button calculator__controls-button_square">8</button>
                <button class="calculator__controls-button calculator__controls-button_square">9</button>
                <button class="calculator__controls-button calculator__controls-button_square calculator__controls-button_action">*</button>
                <button class="calculator__controls-button calculator__controls-button_square">4</button>
                <button class="calculator__controls-button calculator__controls-button_square">5</button>
                <button class="calculator__controls-button calculator__controls-button_square">6</button>
                <button class="calculator__controls-button calculator__controls-button_square calculator__controls-button_action">-</button>
                <button class="calculator__controls-button calculator__controls-button_square">1</button>
                <button class="calculator__controls-button calculator__controls-button_square">2</button>
                <button class="calculator__controls-button calculator__controls-button_square">3</button>
                <button class="calculator__controls-button calculator__controls-button_square calculator__controls-button_action">+</button>
                <button class="calculator__controls-button calculator__controls-button_long" >0</button>
                <button class="calculator__controls-button calculator__controls-button_square">.</button>
                <button class="calculator__controls-button calculator__controls-button_square calculator__controls-button_action calculator__controls-button_result">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
